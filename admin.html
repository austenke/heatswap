<html>
	<head>
		<style>
			table,th,td
			{
				border:1px solid black;
				border-collapse:collapse;
			}
		</style>
	</head>
	
	<body>
		<table id="adminTable" style="width:300px">
			<tr>
			  <td>Jill</td>
			  <td>Smith</td>		
			  <td>50</td>
			</tr>
			<tr>
			  <td>Eve</td>
			  <td>Jackson</td>		
			  <td>94</td>
			</tr>
			<tr>
			  <td>John</td>
			  <td>Doe</td>		
			  <td>80</td>
			</tr>
		</table>
		
		<script>
		Parse.initialize("tl9Ud0lSR5yZp7Fh30tZSgfCJrGEURKe3PMWHGCn", "zvZ345M8m9y136I9fcDtMMG1kP732SPItGFnj8zr");
			var courrier = Parse.Object.extend("courrier");
			var mailbox = new Parse.Query(courrier);
			mailbox.exists("item");
			mailbox.limit(4);
			mailbox.descending("createdAt");
			mailbox.find({
			success: function(returnObj) {
			
			var finalObj = ""
			
			for (var i = 0; i < returnObj.length; i++) { 
			
			var item = returnObj[i];
			
			finalObj += "<div class='col-sm-4 col-md-3 popularHome'>\n<a href='/buy.html?item=" + item.id + "' class='thumbnail'>\n";
			//finalObj += "<p class='popular-price'> $" + item.get("price") + "</p>\n";
			finalObj += "<div style='width:100%; height:182px; overflow:hidden; text-align: center;'>\n"
			finalObj += "<img src='" + item.get("image") + "' style='position:relative; left:100%;margin-left:-200%;' height='182'>\n"
			finalObj += "</div>\n"
			finalObj += "</a>\n"
			finalObj += "<div class='panel panel-primary'>\n"
			finalObj += "<div class='panel-heading' style='height:38px;'>\n"
			finalObj += "<div style='float:left;'>"
			finalObj += "<a href='#'>\n"
			finalObj += "<h3 class='panel-title'>" + item.get("item") + "</h3>"
			finalObj += "</a>"
			finalObj += "</div>"
			finalObj += "<div style='float:right;'>"
			finalObj += "<h3 class='panel-title'> $" + item.get("price") +"</h3>"
			finalObj += "</div>"
			finalObj += "</div>"
			finalObj += "</div>"
			finalObj += "</div> \n"
			
			}
			
			var insertNonsense = document.getElementById("popular");
			insertNonsense.innerHTML = finalObj
			
			
			
			},
			error: function(error) {
			alert("Error: " + error.code + " " + error.message);
			}
			});
		</script>
	</body>
</html>
